<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backtest Strategy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Backtesting Strategy</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Run Backtest</button>
    </form>

    {% if result %}
    <h2 class="mt-4">Performance Summary</h2>
    <ul>
        <li>Total Return: {{ result.total_return }}</li>
        <li>Maximum Drawdown: {{ result.max_drawdown }}</li>
        <li>Trades Executed: {{ result.trades_executed }}</li>
    </ul>
    {% endif %}
</div>
</body>
</html>
